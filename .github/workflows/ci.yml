name: CI + Jira + Slack Integration

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run CI steps
        if: github.event.action != 'closed'
        run: echo "ðŸ”§ Run build/tests here..."

      - name: Extract Jira issue ID
        id: extract_jira
        run: |
          echo "ðŸ” Extracting JIRA ID..."
          PR_TITLE="${{ github.event.pull_request.title }}"
          ISSUE_ID=$(echo "$PR_TITLE" | grep -oE '[A-Z]+-[0-9]+' || true)
          echo "JIRA_ISSUE=$ISSUE_ID" >> $GITHUB_OUTPUT

      # âœ… Khi PR Ä‘Æ°á»£c merged â†’ Cáº­p nháº­t Jira issue
      - name: Update Jira Issue Status
        if: github.event.pull_request.merged == true
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract_jira.outputs.JIRA_ISSUE }}
          transition: Done
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      # âœ… Gá»­i Slack khi issue Ä‘Æ°á»£c chuyá»ƒn sang Done (PR Ä‘Ã£ merged)
      - name: Notify Slack
        if: github.event.pull_request.merged == true
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "âœ… Issue *${{ steps.extract_jira.outputs.JIRA_ISSUE }}* Ä‘Ã£ Ä‘Æ°á»£c Ä‘Ã³ng (PR merged bá»Ÿi *${{ github.actor }}*)"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
